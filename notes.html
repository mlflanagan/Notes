<!doctype html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Notes</title>
<style>
body {
  height: 100%;
  line-height:1.5;font-size:20px;
}

textarea {
    /* maximize make textarea.
       use 95% vertical height to avoid vertical scrollbar */
    width: 100%;
    height: 95vh;
    
    /* remove border outline - should work cross-browser */
    border-style: none; 
    border-color: Transparent; 
    overflow: auto;
    
    /* set left and right margins */
    margin: 0 0.25em;
}
</style>
</head>
<body>
<textarea placeholder="Type something..."></textarea>
</body>
